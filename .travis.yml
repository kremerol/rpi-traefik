sudo: required
services:
- docker
language: bash
script:
# prepare qemu
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
# get qemu-arm-static binary
- mkdir tmp
- >
  pushd tmp &&
  curl -L -o qemu-arm-static.tar.gz https://github.com/multiarch/qemu-user-static/releases/download/v2.9.1/qemu-arm-static.tar.gz &&
  tar xzf qemu-arm-static.tar.gz &&
  popd
# build image
- docker build -t kremerol/rpi-traefik:build .
# test image
- docker run kremerol/rpi-traefik:build uname -a
- docker run kremerol/rpi-traefik:build version
# push image
- >
  if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
    TAG=$(grep download Dockerfile | sed 's,.*/download/,,' | sed 's,/.*$,,')
    echo "TAG parse from Docker file is :${TAG}"
    docker tag kremerol/rpi-traefik:build kremerol/rpi-traefik:${TAG}
    docker push kremerol/rpi-traefik:${TAG}
    docker tag kremerol/rpi-traefik:build kremerol/rpi-traefik:latest
    docker push kremerol/rpi-traefik:latest
  fi
